name: AI PR Reviewer (On-Demand)

on:
  issue_comment:
    types: [created]

jobs:
  review:
    if: contains(github.event.comment.body, '@reviewai') && github.event.issue.pull_request
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR Diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL="${{ github.event.issue.pull_request.html_url }}"
          # Limitamos el diff para no exceder los tokens de entrada
          gh pr diff "$PR_URL" | head -n 300 > diff.txt
          if [ ! -s diff.txt ]; then echo "EMPTY_DIFF=true" >> $GITHUB_ENV; fi

      - name: AI Review
        if: env.EMPTY_DIFF != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Usamos el modelo 8b que tiene cuotas mucho m√°s amplias
          MODEL_NAME="gemini-1.5-flash-8b"
          
          jq -n --arg msg "$(cat diff.txt)" \
          "{contents: [{parts: [{text: (\"Act√∫a como un Senior Developer. Analiza este c√≥digo y da consejos √∫tiles en espa√±ol:\\n\\n\" + \$msg)}]}],
            safetySettings: [{category: \"HARM_CATEGORY_DANGEROUS_CONTENT\", threshold: \"BLOCK_NONE\"}]}" \
          > payload.json

          # Bucle de reintento simple
          for i in {1..2}; do
            RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=$GEMINI_API_KEY" \
              -H "Content-Type: application/json" \
              -d @payload.json)
            
            # Si no hay error de cuota, salimos del bucle
            if [[ ! "$RESPONSE" == *"quota"* ]]; then break; fi
            echo "Cuota excedida, reintentando en 15 segundos..."
            sleep 15
          done

          echo "$RESPONSE" > response.json
          REVIEW_TEXT=$(jq -r 'if .candidates[0].content.parts[0].text then .candidates[0].content.parts[0].text else "‚ö†Ô∏è **Aviso:** " + (.error.message // "No pude obtener respuesta tras reintentar. Int√©ntalo de nuevo en un minuto.") end' response.json)
          
          echo "REVIEW_BODY<<EOF" >> $GITHUB_ENV
          echo "$REVIEW_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Comment
        if: env.EMPTY_DIFF != 'true'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## ü§ñ Revisi√≥n de IA (Gemini 8B)
            ${{ env.REVIEW_BODY }}