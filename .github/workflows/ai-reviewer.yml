name: AI PR Reviewer (Enterprise Edition)

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  review:
    if: >
      github.event_name == 'pull_request' || 
      (contains(github.event.comment.body, '@reviewai') && github.event.issue.pull_request)
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR Diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            PR_NUMBER="${{ github.event.issue.number }}"
          fi
          echo "PR_NUM=$PR_NUMBER" >> $GITHUB_ENV
          
          # Obtenemos el diff y lo guardamos en un archivo
          gh pr diff "$PR_NUMBER" | head -n 500 > diff.txt
          
          if [ ! -s diff.txt ]; then echo "EMPTY_DIFF=true" >> $GITHUB_ENV; fi

      - name: AI Analysis
        if: env.EMPTY_DIFF != 'true'
        id: ai
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          MODEL_NAME="gemini-3-flash-preview"
          
          # Creamos un archivo con las instrucciones (instrucciones.txt)
          cat << 'EOF' > instrucciones.txt
          ActÃºa como un Lead Developer y Arquitecto de Software. Analiza el siguiente DIFF y genera un reporte estructurado en espaÃ±ol usando exactamente estas cabeceras en Markdown:

          ### ðŸ“‘ RESUMEN DE CAMBIOS
          ### ðŸš¨ ERRORES A CORREGIR (CRITICAL)
          ### ðŸ› ï¸ OBSERVACIONES TÃ‰CNICAS
          ### ðŸ’¡ RECOMENDACIONES DE MEJORA

          Instrucciones adicionales:
          - Menciona al autor @${{ github.event.pull_request.user.login || github.event.issue.user.login }} al inicio.
          - Si hay errores graves, empieza el mensaje con 'CRITICAL_ERROR'.
          - Si no hay errores crÃ­ticos, pon 'Ninguno detectado'.

          DIFF A ANALIZAR:
          EOF

          # UNIMOS LOS ARCHIVOS Y CREAMOS EL JSON SIN USAR VARIABLES DE BASH
          # Esto evita el error "Argument list too long"
          jq -n --rawfile inst instrucciones.txt --rawfile codigo diff.txt \
            '{contents: [{parts: [{text: ($inst + "\n" + $codigo)}]}]}' > payload.json

          # PeticiÃ³n a la API
          curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" -d @payload.json > raw_response.json

          # Extraer respuesta
          jq -r '.candidates[0].content.parts[0].text // "Error: Sin respuesta de la IA."' raw_response.json > review_body.txt
          
          # Determinar estado
          if grep -q "CRITICAL_ERROR" review_body.txt; then
            echo "STATUS=request-changes" >> $GITHUB_ENV
          else
            echo "STATUS=comment" >> $GITHUB_ENV
          fi

      - name: Submit Review
        if: env.EMPTY_DIFF != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr review ${{ env.PR_NUM }} --${{ env.STATUS }} --body-file review_body.txt