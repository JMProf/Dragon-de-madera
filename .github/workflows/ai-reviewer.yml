name: AI PR Reviewer

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          # Obtenemos el diff limitado
          git diff origin/${{ github.base_ref }}...origin/${{ github.head_ref }} | head -n 500 > diff.txt
          if [ ! -s diff.txt ]; then echo "EMPTY_DIFF=true" >> $GITHUB_ENV; fi

      - name: AI Review
        if: env.EMPTY_DIFF != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Usamos gemini-2.0-flash que aparece en tu lista de disponibles
          MODEL_NAME="gemini-2.0-flash"
          
          # Construimos el payload
          jq -n --arg msg "$(cat diff.txt)" \
          "{contents: [{parts: [{text: (\"Act煤a como un Senior Developer. Revisa este diff de c贸digo, detecta errores l贸gicos, problemas de seguridad y sugiere mejoras de legibilidad en espa帽ol:\\n\\n\" + \$msg)}]}],
            safetySettings: [
              {category: \"HARM_CATEGORY_HARASSMENT\", threshold: \"BLOCK_NONE\"},
              {category: \"HARM_CATEGORY_HATE_SPEECH\", threshold: \"BLOCK_NONE\"},
              {category: \"HARM_CATEGORY_SEXUALLY_EXPLICIT\", threshold: \"BLOCK_NONE\"},
              {category: \"HARM_CATEGORY_DANGEROUS_CONTENT\", threshold: \"BLOCK_NONE\"}
            ]}" > payload.json

          # Petici贸n a la versi贸n v1beta con el modelo 2.0
          curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json > response.json

          # Extraer el texto de la respuesta
          REVIEW_TEXT=$(jq -r 'if .candidates[0].content.parts[0].text then .candidates[0].content.parts[0].text else "锔 **Error de API:** " + (.error.message // "No se pudo obtener respuesta de Gemini 2.0") end' response.json)
          
          echo "REVIEW_BODY<<EOF" >> $GITHUB_ENV
          echo "$REVIEW_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Comment
        if: env.EMPTY_DIFF != 'true'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ##  Revisi贸n de IA (Gemini 2.0 Flash)
            ${{ env.REVIEW_BODY }}