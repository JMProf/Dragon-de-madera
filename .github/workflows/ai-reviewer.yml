name: AI PR Reviewer (Enterprise Edition)

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  review:
    if: >
      github.event_name == 'pull_request' || 
      (contains(github.event.comment.body, '@reviewai') && github.event.issue.pull_request)
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR Diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            PR_NUMBER="${{ github.event.issue.number }}"
          fi
          echo "PR_NUM=$PR_NUMBER" >> $GITHUB_ENV
          gh pr diff "$PR_NUMBER" | head -n 400 > diff.txt
          if [ ! -s diff.txt ]; then echo "EMPTY_DIFF=true" >> $GITHUB_ENV; fi

      - name: AI Analysis
        if: env.EMPTY_DIFF != 'true'
        id: ai
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          MODEL_NAME="gemini-3-flash-preview"
          
          # Definici√≥n de estructura clara para departamentos de desarrollo
          PROMPT="Act√∫a como un Lead Developer y Arquitecto de Software. Analiza el siguiente DIFF y genera un reporte estructurado en espa√±ol usando exactamente estas cabeceras en Markdown:

          ### üìë RESUMEN DE CAMBIOS
          (Breve descripci√≥n t√©cnica de lo que este PR intenta lograr).

          ### üö® ERRORES A CORREGIR (CRITICAL)
          (Solo si hay bugs graves, vulnerabilidades o fallos de l√≥gica. Si no hay nada, escribe 'Ninguno detectado').
          *Importante: Si esta secci√≥n contiene errores, empieza el mensaje completo con la palabra 'CRITICAL_ERROR'.*

          ### üõ†Ô∏è OBSERVACIONES T√âCNICAS
          (Detalles sobre implementaci√≥n, archivos modificados y posibles efectos secundarios).

          ### üí° RECOMENDACIONES DE MEJORA
          (Consejos sobre legibilidad, patrones de dise√±o o rendimiento).

          Menciona al autor @${{ github.event.pull_request.user.login || github.event.issue.user.login }} al inicio.

          DIFF:
          $(cat diff.txt)"

          jq -n --arg msg "$PROMPT" '{contents: [{parts: [{text: $msg}]}]}' > payload.json

          curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" -d @payload.json > raw_response.json

          jq -r '.candidates[0].content.parts[0].text // "Error: Sin respuesta de la IA."' raw_response.json > review_body.txt
          
          if grep -q "CRITICAL_ERROR" review_body.txt; then
            echo "STATUS=request-changes" >> $GITHUB_ENV
          else
            echo "STATUS=comment" >> $GITHUB_ENV
          fi

      - name: Submit Review
        if: env.EMPTY_DIFF != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Publicaci√≥n segura mediante archivo para evitar errores de Bash
          gh pr review ${{ env.PR_NUM }} --${{ env.STATUS }} --body-file review_body.txt